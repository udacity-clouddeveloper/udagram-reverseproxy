apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: simple-reverse-proxy
  name: simple-reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: simple-reverse-proxy
  template:
    metadata:
      labels:
        service: simple-reverse-proxy
    spec:
      containers:
      - image: felipefmb/simple-reverse-proxy
        name: simple-reverse-proxy
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always
        